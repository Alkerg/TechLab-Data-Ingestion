<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro - TechLab</title>
  <link rel="stylesheet" href="./css/base.css">
  <link rel="stylesheet" href="./css/navigator.css">
  <link rel="stylesheet" href="./css/register.css">
</head>
<body>
  <nav>
    <a href="/login">Panel de control TechLab</a>
  </nav>
  <main>
    <div class="auth-container">
    <h2>Crear cuenta</h2>
      <form class="auth-form" method="POST" action="/register">
        <label for="email">Correo electrónico</label>
        <input id="email" name="email" type="email" placeholder="user@example.com" required>

        <label for="password">Contraseña</label>
        <input id="password" name="password" type="password" placeholder="••••••••" required>

        <label for="password2">Repite la contraseña</label>
        <input id="password2" name="password2" type="password" placeholder="••••••••" required>

        <button type="submit">Registrarme</button>
      </form>
    </div>
  </main>
</body>
<script>
  const params = new URLSearchParams(window.location.search);
  if (params.get('error')) {
    const div = document.querySelector('.auth-container');
    const p = document.createElement('p');
    p.style.color = '#e74c3c'; p.style.fontWeight = '600'; p.textContent = 'Error en el registro (email existente o passwords inválidos).';
    div.appendChild(p);
  }
</script>
</html>
